name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install pytest flake8 fastapi uvicorn pandas scikit-learn
    - name: Run flake8
      run: flake8 .
    - name: Run tests
      run: pytest
